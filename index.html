<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AW Trip Experiences</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, rgba(255,255,255,0.8), #0d1b2a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
    }

    img {
      width: 320px;
      border-radius: 14px;
      margin-bottom: 25px;
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }

    button {
      padding: 14px 34px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #a7c7e7;
      color: #0d1b2a;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(167,199,231,0.9);
    }

    button:hover {
      transform: scale(1.06);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="couple.png" alt="AW Couple">
    <br>
    <button onclick="location.href='home.html'">Start</button>
  </div>
</body>
</html>
